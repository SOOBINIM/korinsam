{% extends "base.html" %}

{% block contents %}

<form action="." method="POST">
  {% csrf_token %}
  <div class="jumbotron">
    <h1 class="display-1">회원가입</h1>
    <hr class="my-4">
  </div>
  <div class="form-group">
    <label for="username">이름</label>
    <input type="text" class="form-control" id="username" name="username">
  </div>
  <div class="form-group">
    <label for="ID">아이디</label>
    <input type="text" class="form-control" id="userId"name="userId">
  </div>
  <div class="form-group">
    <label for="PW">비밀번호</label>
    <input type="password" class="form-control" id="password" name="password">
    <small id="" class="form-text text-muted">대문자,소문자,숫자 합쳐서 8자리 이상 15자리 미만</small>
  </div>
  <div class="form-group">
    <label for="Re_PW">비밀번호 확인</label>
    <input type="password" class="form-control" id="re-password" name="re-password">
    <small id="emailHelp" class="form-text text-muted">{{ error }}</small>
  </div>
  <button type="submit" class="btn btn-success">회원가입</button>
</form>
{% endblock %}
